<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
    1. числоу 10 прибавляем число 10 получаем 20.
    2. 20 прибавляем строку "10" получаем строку 2010
    3. С помощью console.log выводим строку 2021 в консоль.
  */
  console.log(10 + 10 + "10");

  /*
    1. числу 10 прибавляем строку "10" получаем 1010.
    2. строке 1010 прибавляем строку "10" получаем строку 101010
    3. С помощью console.log выводим строку 101010 в консоль.
  */
  console.log(10 + "10" + 10);

  /*
    1. числу 10 прибавляем число 10 получаем 20.
    2. 20 прибавляем преобразованиую строку "10" в число 10 получаем число 30
    3. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");

  /*
    1. число 10 делим на преобразованый к минус нулю "" (-0) получаем число минус бесконечность
    2. С помощью console.log выводим число минус бесконечность в консоль.
  */
  console.log(10 / -"");

  /*
    1. число 10 делим на преобразованый к положительному числу "2,5"
      так как в скобках запятая - получаем NaN, в итоге число 10 делим на NaN получаем NaN
    2. С помощью console.log выводим число NaN в консоль.
  */
  console.log(10 / +"2,5");


</script>
</body>
</html>
