<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
<script>
    "use strict";
    // вариант 1 - явно видно, что происходит
    for (let i = 0; i < 11; i++) {
        let a = i % 2;
        if (i > 0) {
            switch (a) {
                case 1:
                    console.log(i + ' – нечетное число');
                    break;
                default:
                    console.log(i + ' – четное число');
            }
        } else
            console.log('0 – это ноль');
    }

    // вариант 2 -не нравится тк изменяю счетчик где то в теле цикла
    for (let i = 0; i < 11; i++) {
        if (i > 0) {
            console.log(i++ + ' – нечетное число');
            console.log(i + ' – четное число');
        } else {
            console.log('0 – это ноль');
        }
    }

    // вариант 3 - так вроде бы лучше
    for (let i = 0; i < 11; i += 2) {
        if (i > 0) {
            console.log(i - 1 + ' – нечетное число');
            console.log(i + ' – четное число');
        } else {
            console.log('0 – это ноль');
        }
    }

</script>
</body>
</html>
