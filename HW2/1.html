<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  1) мы сперва прибавили к А единицу, а потом положили результат в С
   */
  c = ++a;
  console.log(c);

  /*
  2) Ваш комментарий, почему переменная `d` хранит данное значение?
  	мы сперва присвоили Д все что лежало в Б, потом увеличили Б на единицу
   */
  d = b++;
  console.log(d);

  /*
  3)Ваш комментарий, почему переменная `c` хранит данное значение?
	  А после увеличения в п. 1 у нас равно 2
	  соответственно - сперва прибавлили к А единицу получили 3
	  2+3=5 и положили это в С
   */
  c = 2 + ++a;
  console.log(c);

  /*
  4)Ваш комментарий, почему переменная `d` хранит данное значение?
	  Б после увеличения в  п.2 у нас равно 2
	  соответственно 2+2=4, положили это в Д
	  потом прибавили к Б единицу
	  далее
	  Д у нас теперь равно 4 (только что получили)
	  А после увеличения в п.3 у нас равно 3
	  Б после увеличения в п.4 у нас равно 3  
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
