<script>
    "use strict";

    /*
    1. При наведении на любую из звезд, данной звезде должен ставиться класс
    golden, также такой класс должен ставиться всем звездам до нее слева.
    */

    const Stars = document.querySelectorAll('.fas');

    document.querySelector('.stars_container').addEventListener('mouseover', e => {
        let starThis = e.target;
        //по одной
        //starThis.classList.add('golden');

        // все разом
        do {
            starThis.classList.add('golden');
            starThis = starThis.previousElementSibling;
        } while (starThis);
    });


    /*
    2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
    задания должны быть удалены.
     */

    document.querySelector('.stars_container').addEventListener('mouseout', e => {
        let starThis = e.target;
        //тут тоже цикл чтобы не удалять того чего нет
        do {
            starThis.classList.remove('golden');
            starThis = starThis.previousElementSibling;
        } while (starThis);
    });

    /*
    3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
    звезды (временно могут становиться черными). Почему так? Напишите словами.
    Можем ли мы это исправить? Если да, то предложите решение.
    */
    // у меня наоборот Правые звезды мигают и становятся желтыми
    //строго говоря звезда меняет класс когда мы наводим не совсем на нее
    //а на выделенное ей место размером font-size: 50px;
    //при выделении всего между звездами есть пустое место - это перенос строки
    //можно их чуть сдвинуть чтобы "наложить" друг на друга на это расстояние
    //визуально никто ничего незаметит на таких расстояниях но это костыль имхо

    const elStars = document.querySelectorAll('.fas');
